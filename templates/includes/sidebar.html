<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    {% if topic_list %}
      {% for topic in topic_list %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "news:topic-news-list" topic_pk=topic.id %}">
            {{ topic.name|title }}
          </a>
        </li>
      {% endfor %}
    {% else %}  
      <p>There are no topics!</p>
    {% endif %}
  </ul>
  <div class="nav-side">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "news:topic-list" %}">
            <i class="la la-user fs-4"></i>
            <span style="vertical-align: text-bottom;">{{ user.get_username }}</span>
          </a>
        </li>
        <li class="nav-item">
          <!--<a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">
            Logout
          </a>-->
          <form action="{% url 'logout' %}?next={{ request.path }}" method="post">
          {% csrf_token %}
          <button style="background: none; border: none;" class="nav-link" type="submit">Logout</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">
            <i class="la la-user fs-4"></i>
            Login
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</div>
